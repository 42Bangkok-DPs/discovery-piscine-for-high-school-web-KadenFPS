<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title> <!-- Removed title for a clean navigation bar -->
    <style>
        body {
            background-color: #f0f0f0; /* Light gray background */
            font-family: Arial, sans-serif; /* Global font */
            margin: 0; /* Remove default margin */
            height: 100vh; /* Full viewport height */
            display: flex; /* Use flexbox to create a responsive layout */
        }

        table {
            border-collapse: collapse; /* Collapse borders */
            width: 100%; /* Table width to fill the screen */
            height: 100%; /* Table height to fill the screen */
        }

        td {
            width: 50%; /* Each cell width (two boxes) */
            height: 100%; /* Full height of the table */
            text-align: left; /* Align text to the left */
            vertical-align: middle; /* Center vertically */
            font-size: 24px; /* Font size */
            color: black; /* Text color */
            padding-left: 10px; /* Padding for text */
        }

        .box1 {
            background-color: pink;
        }

        .box2 {
            background-color: lightgreen;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td class="box1">Hello, World!</td>
            <td class="box2">Welcome to My Page!</td>
        </tr>
    </table>

</body>
</html>
