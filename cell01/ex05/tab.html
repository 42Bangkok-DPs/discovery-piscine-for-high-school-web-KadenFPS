<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title> <!-- Removed title to avoid displaying in navigation bar -->
    <style>
        body {
            background-color: #f0f0f0; /* Light gray background */
            font-family: Arial, sans-serif; /* Global font */
            display: flex;
            justify-content: center; /* Center the table horizontally */
            margin: 0; /* Remove default margin */
            padding-top: 50px; /* Add some space from the top */
        }

        table {
            border-collapse: collapse; /* Collapse borders */
            width: 50%; /* Table width */
        }

        td {
            width: 50%; /* Each cell width */
            height: 200px; /* Height of each box */
            text-align: left; /* Align text to the left */
            vertical-align: middle; /* Center vertically */
            font-size: 24px; /* Font size */
            color: black; /* Text color */
            padding-left: 10px; /* Add some padding to the left */
        }

        .box1 {
            background-color: pink;
        }

        .box2 {
            background-color: lightgreen;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td class="box1">Hello, World!</td>
            <td class="box2">Welcome to My Page!</td>
        </tr>
    </table>

</body>
</html>
